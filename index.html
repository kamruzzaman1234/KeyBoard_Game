<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Board Game</title>
    <!-- Daisy Ul and Tailwind link area -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="container px-8 lg:px-10 mx-auto">
        <!-- home area -->
        <section class="min-h-screen flex justify-center items-center" id="home">
            <div class="flex justify-center lg:justify-center min-h-screen
             px-10 bg-slate-100 shadow-lg items-center flex-col gap-5">
                <h2 class="text-7xl text-yellow-500 uppercase font-bold
                 tracking-widest">typing game</h2>
                 <p class="font-bold text-yellow-500">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <div>
                    <button class="btn bg-yellow-500 px-8
                     text-white font-bold" onclick="play()">Play Now</button>
                </div>
            </div>
        </section>
        <!-- Game Play Area Start -->
        <section class="flex justify-center  items-center flex-col min-h-screen hidden" id="playGame">
            <h3 class="text-4xl ">Click <span class="text-7xl font-bold text-red-400">"Enter"</span></h3>
            <p class="mt-2 font-bold">Over The Game</p>
            <div class="flex flex-col justify-center gap-4
             items-center min-h-screen">
                <!-- Screen area -->
                <div class="artboard border-2 border-green-500 bg-[#FFFFFFBC] rounded-lg
                 artboard-horizontal
                 phone-6">
                <div class="flex justify-center text-white">
                    <p class="bg-green-400 px-8 py-3 font-bold rounded-lg">
                    Don't watch keyboard while playing</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-9xl font-bold" id="current-alphabet">Y</p>
                </div>
            </div>
                <!-- keyboard area -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- Score area -->
                <div class="flex w-3/4 justify-between">
                    <button class="btn bg-orange-400 px-10 text-white font-bold">
                        Life
                        <span class="text-2xl" id="currentLife">5</span>
                    </button>
                    <button class="btn bg-orange-400 px-10 text-white font-bold">
                        Score
                        <span class="text-2xl" id="scoreCount">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Score area -->
        <section class="flex justify-center items-center min-h-screen hidden" id="finalArea">
            <div class="bg-blue-200 p-10 flex justify-center gap-5
             items-center 
             flex-col">
                <h2 class="text-4xl font-bold">
                    Score : 
                    <span id="lastScore">0</span>
                </h2>
                <button class="btn bg-yellow-500 text-white" onclick="play()">Play Again</button>
            </div>
        </section>
    </main>
    <script src="Js/custom.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
